<!doctype html>
<html lang="en">

<head>
    <title>FlightSurety Project</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="flightsurety.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
</head>

<body>
    
    <div class="row align-items-center">
        <h1>FlightSurety Project</h1>

        <div class="col-sm-12 align-items-center">
            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="button" id="airline-address">Airline</button>
                <input type="text" class="form-control" placeholder="Airline address" id="airline-address">
            </div>
              
            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="button" id="submit-oracle">Submit to oracle</button>
                <input type="text" class="form-control" placeholder="Flight number" id="flight-number">
                <input type="text" class="form-control" placeholder="Airline address" id="flight-address">
                <input type="text" class="form-control" placeholder="Timestamp" id="flight-time">
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="button" id="purchase">Purchase Insurance</button>
                <input type="text" class="form-control" placeholder="Passenger address" id="passengers">
                <input type="text" class="form-control" placeholder="Flight Name" id="flights">
                <input type="text" class="form-control" placeholder="Amount" id="insurance">
                <span class="input-group-text">Eth</span>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="button" id="show">Show inscurance</button>
                <input type="text" class="form-control" placeholder="Passenger address" id="passenger-address2">
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="button"  id="withdraw">Withdraw inscurance</button>
                <input type="text" class="form-control" placeholder="Passenger address" id="passenger-address">
            </div>
        </div>
      </div>
</html>
